<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Horn Profile</title>
  <style>
    /* Reset dan Global Style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header h1 {
      font-size: 2rem;
    }
    nav {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #ff9800;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .hero {
      background: url('https://via.placeholder.com/1500x500') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hero h2 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      animation: popIn 1s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Member List */
    .member-list {
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }
    .member-list h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .member-list ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .member-list li {
      background: #333;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .hero h2 { font-size: 1.8rem; }
      nav a { padding: 6px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dark Horn</h1>
  </header>
  <nav>
    <!-- Hanya menu Profile, karena akses Panel dilakukan secara privat -->
    <a href="index.html">Profile</a>
  </nav>
  <div class="hero">
    <h2>Welcome to Dark Horn</h2>
  </div>
  <div class="container">
    <!-- Gallery Section: Gambar diambil dari folder "images" di repo Darkhorn -->
    <section class="gallery" id="galleryContainer">
      <!-- Gambar akan dimuat di sini -->
      <p style="text-align:center;">Memuat gambar...</p>
    </section>
    <!-- Member List Section: Data diambil dari file member_list.txt -->
    <section class="member-list" id="memberContainer">
      <h2>List Member</h2>
      <ul id="memberList">
        <li>Memuat member list...</li>
      </ul>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 Dark Horn. All rights reserved.</p>
  </footer>
  <script>
    // Fungsi untuk mengambil gambar dari folder "images" di repo Darkhorn
    async function fetchImages() {
      const galleryContainer = document.getElementById("galleryContainer");
      try {
        const response = await fetch("https://api.github.com/repos/ScarilyId/Darkhorn/contents/images");
        if (!response.ok) {
          galleryContainer.innerHTML = "<p>Gagal memuat gambar.</p>";
          return;
        }
        const files = await response.json();
        let htmlContent = "";
        files.forEach(file => {
          // Pastikan file yang didapat adalah gambar
          if (file.type === "file" && (file.name.endsWith(".jpg") || file.name.endsWith(".jpeg") || file.name.endsWith(".png") || file.name.endsWith(".gif"))) {
            htmlContent += `<img src="${file.download_url}" alt="${file.name}">`;
          }
        });
        galleryContainer.innerHTML = htmlContent || "<p>Tidak ada gambar ditemukan.</p>";
      } catch (error) {
        console.error(error);
        galleryContainer.innerHTML = "<p>Error memuat gambar.</p>";
      }
    }

    // Fungsi untuk mengambil data member dari file member_list.txt di repo Darkhorn
    async function fetchMembers() {
      const memberList = document.getElementById("memberList");
      try {
        const response = await fetch("https://api.github.com/repos/ScarilyId/Darkhorn/contents/member_list.txt");
        if (!response.ok) {
          memberList.innerHTML = "<li>Gagal memuat member list.</li>";
          return;
        }
        const data = await response.json();
        const content = atob(data.content);
        // Asumsikan daftar member dipisahkan oleh baris baru
        const members = content.split("\n").filter(line => line.trim() !== "");
        let listHtml = "";
        members.forEach(member => {
          listHtml += `<li>${member}</li>`;
        });
        memberList.innerHTML = listHtml || "<li>Tidak ada member ditemukan.</li>";
      } catch (error) {
        console.error(error);
        memberList.innerHTML = "<li>Error memuat member list.</li>";
      }
    }

    // Panggil fungsi saat halaman dimuat
    fetchImages();
    fetchMembers();
  </script>
</body>
</html>
