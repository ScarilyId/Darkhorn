<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Horn Profile</title>
  <style>
    /* Reset dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header h1 {
      font-size: 2rem;
    }
    nav {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #ff9800;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .hero {
      background: url('https://via.placeholder.com/1500x500') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hero h2 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      animation: popIn 1s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .member-list {
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }
    .member-list h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .member-list ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .member-list li {
      background: #333;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .hero h2 { font-size: 1.8rem; }
      nav a { padding: 6px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dark Horn</h1>
  </header>
  <nav>
    <!-- Menu simpel: hanya link ke profile -->
    <a href="index.html">Profile</a>
  </nav>
  <div class="hero">
    <h2>Welcome to Dark Horn</h2>
  </div>
  <div class="container">
    <!-- Gallery Section -->
    <section class="gallery">
      <img src="https://via.placeholder.com/600x400.png?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/600x400.png?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/600x400.png?text=Foto+3" alt="Foto 3">
      <img src="https://via.placeholder.com/600x400.png?text=Foto+4" alt="Foto 4">
    </section>
    <!-- Member List Section (publik) -->
    <section class="member-list">
      <h2>List Member</h2>
      <ul>
        <li>Member A</li>
        <li>Member B</li>
        <li>Member C</li>
        <li>Member D</li>
        <li>Member E</li>
      </ul>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 Dark Horn. All rights reserved.</p>
  </footer>
</body>
</html>
