<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Viewer</title>
  <script src="https://unpkg.com/minecraft-skin-viewer@4.0.1/dist/minecraft-skin-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    minecraft-skin-viewer {
      border: 2px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Elemen skin viewer; atribut "skin" dapat diubah melalui panel admin dengan update file skins_list.txt -->
  <minecraft-skin-viewer skin="https://raw.githubusercontent.com/ScarilyId/Darkhorn/main/skins/Steve.png" width="500" height="500" rotate="true" rotation-speed="0.5"></minecraft-skin-viewer>
</body>
</html>
